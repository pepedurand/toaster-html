<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .toaster {
        position: fixed;
        border-radius: 8px;
        padding: 0 10px;
        height: 60px;
        background-color: #00c27e !important;
        color: white;
        font-size: 24px;
        line-height: 100px;
        text-align: center;
        transition: left 1s;
        border-left: 8px solid #019a64 !important;
        visibility: hidden;
        font-size: 14px;
        font-family: "Poppins", sans-serif;
      }
      .icone-fechar:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      "
      class="toaster"
    >
      <svg
        style="width: 18px"
        fill="#000000"
        viewBox="0 0 24 24"
        id="check-circle"
        data-name="Flat Color"
        xmlns="http://www.w3.org/2000/svg"
        class="icon flat-color"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <circle
            id="primary"
            cx="12"
            cy="12"
            r="10"
            style="fill: #ffffff"
          ></circle>
          <path
            id="secondary"
            d="M11,16a1,1,0,0,1-.71-.29l-3-3a1,1,0,1,1,1.42-1.42L11,13.59l4.29-4.3a1,1,0,0,1,1.42,1.42l-5,5A1,1,0,0,1,11,16Z"
            style="fill: #00c27e"
          ></path>
        </g>
      </svg>
      <div>
        <span style="font-weight: 400" class="nomeTela"></span>
        <span style="font-weight: 300">comprou um plano</span>
        <span style="font-weight: 600" class="planoTela"></span>
      </div>
      <svg
        style="width: 20px"
        fill="#000000"
        viewBox="0 0 24 24"
        id="cross-circle"
        data-name="Flat Color"
        xmlns="http://www.w3.org/2000/svg"
        class="icon flat-color icone-fechar"
        onclick="fecharToaster()"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <circle
            id="primary"
            cx="12"
            cy="12"
            r="10"
            style="fill: #00c27e"
          ></circle>
          <path
            id="secondary"
            d="M13.41,12l2.3-2.29a1,1,0,0,0-1.42-1.42L12,10.59,9.71,8.29A1,1,0,0,0,8.29,9.71L10.59,12l-2.3,2.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l2.29,2.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"
            style="fill: #ffffff"
          ></path>
        </g>
      </svg>
    </div>
    <script>
      const nome = [
        "Ana",

        "Fernanda",
        "Gustavo",

        "Leonardo",
        "Marcela",
        "Natália",
        "Olivia",
        "Pedro",
        "Rafael",
        "Sofia",
        "Thiago",
        "Ulisses",
        "Valentina",
        "Wagner",
        "Xavier",
        "Yago",
        "Zélia",
        "Aline",
        "Bruno",
        "Camila",
        "Diego",
        "Érica",
        "Felipe",
        "Gabriela",
        "Hugo",
        "Isadora",
        "Júlio",
        "Karina",
        "Luana",
        "Marcos",
        "Nathalia",
        "Otávio",
        "Paula",
        "Renato",
        "Sabrina",
        "Thales",
        "Ursula",
        "Vinicius",
        "Wanda",
        "Yasmin",
        "Zeca",
      ];
      const planos = ["Mensal", "Trimestral", "Semestral"];

      const toaster = document.querySelector(".toaster");
      const nomeTela = document.querySelector(".nomeTela");
      const planoTela = document.querySelector(".planoTela");
      const iconeFechar = document.querySelector(".icone-fechar");

      setInterval(() => {
        const nomeSorteado = nome[Math.floor(Math.random() * nome.length)];
        const planoSorteado = planos[Math.floor(Math.random() * planos.length)];

        toaster.style.left = "-350px";
        toaster.style.visibility = "visible";
        setTimeout(() => {
          nomeTela.textContent = nomeSorteado;
          planoTela.textContent = planoSorteado;

          toaster.style.left = "0";
        }, 3000);
      }, 6000);
      function fecharToaster() {
        toaster.style.left = "-350px";
      }
    </script>
  </body>
</html>
